<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Mot de passe oublié</title>
    <link rel="stylesheet" href="style.css">

  </head>
  <body>

    <div id="banierre">
      <div id="logo"><img src="logo.png" alt="Logo non disponible"></div>
      <h1>Explor'Descartes</h1>
    </div>

    <div align="center">
        <h2>Mot de passe oublié ?</h2>
        <p>Renseignez l’adresse mail avec laquelle vous avez créé votre compte.</p>
        <p>Vous recevrez un email pour réinitialiser votre mot de passe.</p>
          <table>
              <tr>
                  <td>Email :</td>
                  <td><input type="text" name="mail" id="mail" size="20"></td>
              </tr>
              <tr>
                  <td colspan="2" align="center">
                      <button type="button" id="resetButton">Réinitialiser votre mot de passe</button>
                  </td>
              </tr>
          </table>
        <p id="error" style="color:#FF0000";></p>
    </div>
  </body>
  <script src="forgotPassword.js"></script>
</html>
