        <ul id="option" class="option1">
          <form action="serveur.php" method="get">

            <input type="text" id="input_nom_utilisateur" placeholder="Nom">
            <input type="text" id="input_pseudo" placeholder="Pseudo">
            <input type="text" id="input_email" placeholder="Email">

        </ul>
      </li>
	  
	   <form action="serveur.php" method="get">

			<option value="false">Visiteurs</option>
			</select>
          </form>
		  Sélectionner un type d'utilisateur
		  <button class="get" id="bouton-utilisateur2"  onClick="getListeUtilisateur()"> <img src="boutons/valider.png" alt="Ajouter un utilisateur à la table"> </button>

        <table id="resultats_utilisateurs" border="1">

		  <th> email </th>
